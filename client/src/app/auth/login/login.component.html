<div class="container">
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <!-- EMAIL -->
    <div class="form-group row">
      <div
        class="col-xs-12 col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3"
      >
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="mail@domain.com"
          required
          email
        />
        <span
          class="help-text alert-danger"
          *ngIf="
            loginForm.get('email').touched && !loginForm.get('email').valid
          "
        >
          Email is required.
        </span>
      </div>
    </div>

    <!-- PASSWORD -->
    <div class="form-group row">
      <div
        class="col-xs-12 col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3"
      >
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Between 6 to 20 characters."
          required
        />
      </div>
    </div>

    <!-- LOGIN BUTTON -->
    <div class="row">
      <div
        class="col-xs-12 col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3"
      >
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!this.isFormValid"
        >
          Login
        </button>
      </div>
    </div>
    <!-- LOGIN BUTTON -->
    <div class="row">
      <div
        class="col-xs-12 col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3"
      >
        <button type="submit" class="btn btn-primary" (click)="goToRegister()">
          Register First
        </button>
      </div>
    </div>
  </form>
</div>
