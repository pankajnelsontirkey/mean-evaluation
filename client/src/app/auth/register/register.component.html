<div class="container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <!-- FIRST NAME -->
    <div class="form-group row">
      <div
        class="col-xs-12 col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3"
      >
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-control"
          required
        />
        <span
          class="help-text alert-danger"
          *ngIf="
            registrationForm.get('firstName').touched &&
            !registrationForm.get('firstName').valid
          "
        >
          First name is required.
        </span>
      </div>
    </div>

    <!-- LAST NAME -->
    <div class="form-group row">
      <div
        class="col-xs-12 col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3"
      >
        <label for="firstName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control"
          required
        />
        <span
          class="help-text alert-danger"
          *ngIf="
            registrationForm.get('lastName').touched &&
            !registrationForm.get('lastName').valid
          "
        >
          Last name is required.
        </span>
      </div>
    </div>

    <!-- EMAIL -->
    <div class="form-group row">
      <div
        class="col-xs-12 col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3"
      >
        <label for="firstName">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-control"
          required
        />
        <span
          class="help-text alert-danger"
          *ngIf="
            registrationForm.get('email').touched &&
            !registrationForm.get('email').valid
          "
        >
          A valid email address is required.
        </span>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group row">
      <div
        class="col-xs-12 col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3"
      >
        <label for="firstName">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          required
        />
        <span
          class="help-text alert-danger"
          *ngIf="
            registrationForm.get('password').touched &&
            !registrationForm.get('password').valid
          "
        >
          Password is required.
        </span>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group row">
      <div
        class="col-xs-12 col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3"
      >
        <label for="firstName">Confirm Password</label>
        <input
          type="password"
          id="cpassword"
          formControlName="cpassword"
          class="form-control"
          required
        />
        <span
          class="help-text alert-danger"
          *ngIf="
            registrationForm.get('cpassword').touched &&
            !registrationForm.get('cpassword').valid
          "
        >
          Re-enter password to confirm.
        </span>
      </div>
    </div>

    <div class="row">
      <div
        class="col-xs-12 col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3"
      >
        <button type="submit" class="btn btn-primary">
          Register
        </button>
      </div>
    </div>
  </form>
</div>
