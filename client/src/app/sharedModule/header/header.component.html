<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top ">
    <span title="MySharesApp" class="navbar-brand" id="home" (click)="onRedirectToHome()">
      MySharesApp
      <fa-icon id="brand" [icon]="icons.faShareSquare"></fa-icon>
    </span>

    <button
      class="navbar-toggler d-lg-none"
      type="button"
      data-toggle="collapse"
      data-target="#menu-items"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="navbar-collapse"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
      id="menu-items"
    >
      <ul class="nav navbar-nav ml-auto">
        <li class="ml-auto">
          <span class="navbar-brand ml-auto" id="username">{{ currentUserName }}</span>
        </li>
        <li class="ml-auto">
          <span class="ml-auto" *ngIf="isLoggedIn" (click)="onLogout()" id="logout">Logout</span>
        </li>
      </ul>
    </div>
  </nav>
</header>
