<div class="container">
  <h3>Friends</h3>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <form [formGroup]="searchUserForm" (submit)="onSearchUser()">
        <input
          type="text"
          class="form-control"
          id="searchText"
          formControlName="searchText"
          required
        />
        <button type="submit" class="btn btn-primary" [disabled]="!isFormValid">
          Search
        </button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <ul class="list-group">
        <li *ngFor="let item of friends">
          {{ item.fullName }}
        </li>
      </ul>
    </div>
  </div>
</div>
